<template name="createAccount">
  {{setTitle "Squeaky Wheel / Register"}}
  <div class='create-account'>
    <h3 class='welcome' id='welcome-to-sw'>Welcome to Squeaky Wheel!</h3>
    <p>
      Before joining, be sure to review our <a href="{{pathFor 'termsOfUsePage'}}" id='create-account-tos-link'>terms of use</a> and <a href="{{pathFor 'privacyPolicyPage'}}" id='create-account-privacy-link'>privacy policy.</a>
    </p>
    <p>
      You should also know that we are currently in our <a href="{{pathFor 'demoPage'}}" id='create-account-demo-link'>demo release</a>, which means that any data that you provide us &mdash; everything from Squeaks to comments to your user profile itself &mdash; is subject to irrecoverable deletion with no notice whatsoever.  You can find more information on our demo release by following the above link.
    </p>
    <hr/>
    <label for='new-user-form'>Tell us about yourself...</label>
    <form id="new-user-form" class="form">
      <div class='new-account-input {{errorClass "newUserName"}}'>
        <input id="new-user-name" type="text" placeholder="Full name (e.g., Jane Smith)" class="form-control">
        <span class="input-error-message">{{errorMessage 'newUserName'}}</span>
      </div>
      <div class='new-account-input {{errorClass "newUserEmail"}}'>
        <input id="new-user-email" type="text" placeholder="Preferred email" class="form-control">
        <span class="input-error-message">{{errorMessage 'newUserEmail'}}</span>
      </div>
      <div class='new-account-input {{errorClass "newUserUsername"}}'>
        <input id='new-username' type="text" placeholder="Username" class="form-control">
        <span class="input-error-message">{{errorMessage 'newUserUsername'}}</span>
      </div>
      <div class='new-account-input {{errorClass "newPassword"}}'>  
        <input id='new-password' type="password" placeholder="Password" class="form-control">
        <span class="input-error-message">{{errorMessage 'newPassword'}}</span>
      </div>
      <div class='new-account-input {{errorClass "confirmPassword"}}'>  
        <input id='confirm-password' type="password" placeholder="Confirm password" class="form-control">
        <span class="input-error-message">{{errorMessage 'confirmPassword'}}</span>
      </div>
      <div class='new-account-input {{errorClass "submitNewUser"}}'>  
        <button id="submit-new-user" class="btn btn-swurple {{submitNewUserClass}}" type="button">Create {{getPotentialUser}}</button>
        <span class="input-error-message">{{errorMessage 'submitNewUser'}}</span>
      </div>
    </form>
  </div>
</template>
