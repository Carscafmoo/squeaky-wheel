<template name='watchSqueakButton'>
  {{#if watching}}
    <button class="glyphicon glyphicon-eye-close unwatch-squeak-button" title='Stop receiving notifications about this Squeak'>
    </button>
  {{else}}
    <button class="glyphicon glyphicon-eye-open watch-squeak-button" title='Receive notifications about this Squeak'></button>
  {{/if}}
</template>
