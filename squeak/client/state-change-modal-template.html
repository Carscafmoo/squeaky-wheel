<template name='stateChangeModal'>
<div class="modal fade" id="state-change-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="state-change-modal-title">{{getTitle}}</h4>
      </div>
      <div class="modal-body">
        <form id='state-change-modal-form'>
          {{#if reasonRequired}}
            <label for='reason-select'>Reason</label>
            <div>
              <select id='reason-select'>
                {{#each reasons}}
                  <option value="{{reason}}">{{reason}}</option>
                {{/each}}
              </select>
            </div>
          {{/if}}

          <label for='state-change-comment'>{{modalComment}}</label>
          <div>
            <textarea name="target" id="state-change-comment" type="text" value="" placeholder="{{modalCommentPlaceholder}}" class="form-control"></textarea>
          </div>
        </form>
      </div><!-- modal-body-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id='cancel-state-change-button'>Cancel</button>
        <button type="button" class="btn btn-swurple {{submitButtonClass}}" data-dismiss="modal" id='submit-state-change-button'>
          Submit
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
