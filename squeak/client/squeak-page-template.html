<template name='squeakPage'>
{{setTitle title}}
<div id='squeak-page'>
  {{#if _id}}
    {{> squeakInfo}}
    {{> squeakSubmissionMeta}}
    {{# if showDiscussion}}<!-- If there's nothing to show, don't bother showing anything at all-->
      <div class='row load-more'>
        <a href='#' id='show-squeak-discussion'>{{discussionLinkText}}</a>
      </div>
    {{/if}}
    <div id='squeak-comments' class='comments' style='display: none;'><!-- starts off hidden always-->
      {{#each comments}}
        {{> _comment}}
      {{/each}}
      {{#if isEditable}}
        {{> commentSubmit squeak=me}}
      {{/if}}
    </div>
  {{else}}
    {{> notFound}}
  {{/if}}
</div>
</template>
