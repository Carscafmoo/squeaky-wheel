<template name='squeakBottom'>
  <div class='row squeak-bottom'>
    <span class='squeak-counts'><span class='glyphicon glyphicon-volume-up'></span>: {{voteCount}}; {{commentLength}} comments</span>
    {{> watchSqueakButton}}
    <button class="btn btn-swurple vote-button {{voteClass}} pull-right">Vote</button>
  </div>
</template>
