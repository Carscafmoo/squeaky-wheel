<template name='squeakBottom'>
  <div class='row squeak-bottom'>
    {{> watchSqueakButton}}
    <span class='squeak-counts'>
      <span class='glyphicon glyphicon-volume-up'></span>: {{voteCount}}; 
      <span class='glyphicon glyphicon-comment'></span>: {{commentLength}}
    </span>
    <button class="btn btn-swurple vote-button {{voteClass}} pull-right">Vote</button>
  </div>
</template>
