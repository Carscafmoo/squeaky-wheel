<template name='tutorialSqueakWorkflowPage'>
  <div id='tutorial-squeak-workflow-page' class='col-xs-10 col-xs-offset-2'>
    <p>
      There are four <strong>workflow states</strong> for a Squeak:
    </p>
    <dl class='dl-horizontal'>
      {{#each workflowExplanations}}
        <dt>{{state}}</dt>
        <dd>{{explanation}}</dd>
      {{/each}}
    </dl>
    <p>
      A Squeak might be <strong>rejected</strong> by the community for one of the following reasons:
    </p>
    <dl class='dl-horizontal'>
      {{#each rejectionReasons}}
        <dt>{{reason}}</dt>
        <dd>{{explanation}}</dd>
      {{/each}}
    </dl>
    <div class='row standalone-row'>
      <div class='col-xs-3' id='squeak-workflow-example-left'>
        <div class='row tutorial-example-row' id='tutorial-proposal-type-row'>
          <div class='col-xs-12'>
            <p>Proposals can be made to <strong>solve</strong>, <strong>reject</strong>, or <strong>re-open</strong> a Squeak.</p>
          </div>
        </div><!--tutorial-example-row-->
        <div class='row tutorial-example-row' id='tutorial-proposal-discussion-row'>
          <div class='col-xs-12'>
            <p>Users are encouraged to <strong>discuss</strong> the proposal in addition to voting.</p>
          </div>
        </div><!--tutorial-example-row-->
      </div>
      <div class='col-xs-6' id='squeak-workflow-example'>
        {{> squeakWorkflowMotions exampleSqueak}}
      </div>
      <div class='col-xs-3' id='squeak-workflow-example-right'>
        <div class='row tutorial-example-row' id='tutorial-proposal-state-row'>
          <div class='col-xs-12'>
            <p>The proposal is <strong>voted</strong> on by the community.
            <br/>
            <small>
              Users contribute their <strong>viscosity rating</strong> to their votes. A score of 1000 <strong>accepts</strong> the proposal; a score of -1000 <strong>rejects</strong> it. The original Squeak author may accept or reject a solution outright.
            </small>
            </p>
          </div>
        </div><!--tutorial-example-row-->
      </div>
    </div><!--row-->
  </div>
</template>
