<template name='tutorialSqueakListPage'>
  <div id='tutorial-squeak-list-page' class='col-xs-10 col-xs-offset-2'>
    <p>
      Another great way to view relevant Squeaks is by clicking on the <strong>"{{squeakListLink}}" link</strong> in the page header.
    </p>
    <p>
      In this view you can...
    </p>
    <div class='row' id='list-example-label'>
      <div class='col-xs-2 col-xs-offset-2' id='list-relevance-label'>
        <p>Restrict by <strong>relevance</strong> to you</p>
      </div>
      <div class='col-xs-2 col-xs-offset-2' id='list-sort-label'>
        <p>Sort by <strong>volume</strong> or <strong>newest</strong></p>
      </div>
      <div class='col-xs-2 col-xs-offset-1' id='list-relevance-label'>
        <p>Restrict by <strong>workflow state</strong></p>
      </div>
    </div>
    <div id='tutorial-example-list' class='container'>
      {{> squeakList data=squeaks}}
    </div>
    <div class='row'>
      <div class='col-xs-12'>&nbsp;</div>
    </div><!--filler-->
    <div class='row'>
      <p>You can also use this view to restrict by <strong>Axle</strong>.</p>
    </div>
  </div>
</template>
