<template name='tutorialCompletePage'>
  <div id='tutorial-complete-page' class='col-xs-10 col-xs-offset-2'>
    <h2>Congratulations!</h2>
    <p>
      You're now an expert in Squeaks, Axles, and the other important elements of Squeaky Wheel.  Remember that you can revisit this tutorial at any time clicking the "{{tutorialLink}}" link at the bottom of the page.
    </p>
    <p>
      {{#if currentUser}}
        <button class='btn btn-swurple btn-lg' id='get-started-button'>Get started!</button>
      {{else}}
        To get started, log in or <a id='create-account-link' href="{{pathFor 'createAccount'}}">create an account</a>.
      {{/if}}
    </p>
  </div>
</template>
