<template name='tutorialActivityListPage'>
  <div id='tutorial-activity-list-page' class='col-xs-10 col-xs-offset-2'>
    <p>
      <strong>Activities</strong> are generated whenever anyone performs the following actions:
    </p> 
    <ul>
      <li>A Squeak you <strong>watch</strong>...
        <ul>
          <li>is <strong>edited</strong></li>
          <li>is <strong>discussed</strong></li>
          <li>has its <strong>workflow state</strong> changed</li>
        </ul>
      </li>
      <li>An Axle you <strong>watch</strong>...
        <ul>
          <li>has a Squeak attached</li>
          <li>has a Squeak removed</li>
        </ul>
      </li>
    </ul>
    <p>
      You can view your activities by clicking the <strong>"Activity" link</strong> in the page header.
    </p>
    <div class='container'>
      <div class='row'>
         <div class='tutorial-example-list col-xs-12'>
          {{> activityList data=exampleData}}
        </div>
      </div><!--row-->
    </div>
    <div class='row'>
      <div class='col-xs-12'>&nbsp;</div>
    </div><!--filler-->
    <div class='row'>
      <p>
        You can sign up to receive notifications about Squeaks or Axles.  Look for the 
          <button class='btn btn-default disabled' id='example-watch-button'>
            <span class='glyphicon glyphicon-eye-open'></span>
          </button> button to start watching.
      </p>
      <p>
        Pay particular attention to notifications about <strong>workflow state</strong> changes, since your opinion may be particularly valuable.
      </p>
    </div>
  </div>
</template>
<!--I'm breaking with tradition here to have these two templates be defined in this file since it's the only place they're used-->
<template name='tutorial-activity-example-ack'>
  <div class='tutorial-activity-example-ack well'>
    <p>This notification has already been read</p>
  </div>
</template>
<template name='tutorial-activity-example-unack'>
  <div class='tutorial-activity-example-unack well'>
    <p>This notification has not yet been read</p>
  </div>
</template>
