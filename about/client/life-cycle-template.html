<template name='lifeCyclePage'>
  <div id='life-cycle-page' class='logged-out section odd'>
    <div class='container'>
      <div class='section-header jumbo-lite' id='life-cycle-header'>
        <h1>Life Cycle of a Squeak</h1>
        <div class='text'>
          <p>
            There's a long road to greasing a Squeak.  Better get started now!
          </p>
        </div><!--text-->
      </div><!--mission-header-->
      <div class='row section-content container'>
        <div class='col-xs-3' id='creation-description'>
        <h2>Creation</h2>
          <p>
            Creating a Squeak only takes a few seconds.  When you notice a problem, fill out the form -- it's that simple.
          </p>
        </div><!--Creation-->
        <div class='col-xs-3' id='discussion-description'>
        <h2>Discussion</h2>
          <p>
            Make the Squeak louder by increasing its volume, discuss the Squeak with the community through comments, and place the Squeak on one or more Axles to bring it to the attention of expert Mechanics.
          </p>
        </div><!--Discussion-->
        <div class='col-xs-3' id='work-description'>
        <h2>Work</h2>
          <p>
            Declare your intent to lubricate the wheels of society.  Become a Mechanic and start working on that Squeak!
          </p>
        </div><!--work-->
        <div class='col-xs-3' id='creation-description'>
        <h2>Grease</h2>
          <p>
            Accept a resolution to the problem.  Greased Squeaks stick around, so when others have similar problems, a solution is just a search away.
          </p>
        </div><!--Creation-->
      </div><!--row-->
    </div><!--container-->
    {{> aboutBackLink}}
  </div><!--mission-page-->
</template>
