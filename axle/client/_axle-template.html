<template name="_axle">
  <div class='axle-entry entry'>
    <div class="axle-content entry-content">
      <h3><a href="{{pathFor 'squeakList'}}" class='axle-entry-link'>{{name}}</a></h3>
      <span class='axle-description'>{{squeakCount}} Squeaks</span>
      {{> watchAxleButton}}
    </div>
  </div>
</template>
