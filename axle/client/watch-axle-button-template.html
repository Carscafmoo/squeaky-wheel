<template name='watchAxleButton'>
  {{#if watching}}
    <button class="glyphicon glyphicon-eye-close unwatch-axle-button" title='Stop receiving notifications about this Axle'>
    </button>
  {{else}}
    <button class="glyphicon glyphicon-eye-open watch-axle-button" title='Receive notifications about this Axle'></button>
  {{/if}}
</template>
